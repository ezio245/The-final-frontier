<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./a-i.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=KyivType Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="ai">
      <div class="rectangle-container">
        <header
          class="group-inner"
          id="top navigator"
          data-animate-on-scroll
        ></header>
        <div class="the-final-frontier3">The Final Frontier</div>
        <img class="logo-1-icon3" alt="" src="./public/logo-1@2x.png" />
      </div>
      <iframe class="ai-child" src="https://simsimi.com/chat"> </iframe>
      <a class="home3" href="./home.html">Home</a>
      <a class="resources3" href="./resources.html">Resources</a>
      <a class="chat-bot3" href="a-i.html">Chat Bot</a>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
