<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./virual-reality.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=KyivType Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="virual-reality">
      <header class="group-header" id="Header">
        <header class="group-child3" id="header_resourcs"></header>
        <div class="the-final-frontier7">The Final Frontier</div>
        <img class="logo-1-icon6" alt="" src="./public/logo-1@2x.png" />

        <a
          class="timeline3"
          href="https://www.isro.gov.in/Timeline.html"
          target="_blank"
          id="timeline"
          >Timeline</a
        >
        <div class="resources6">Resources</div>
        <a class="chat-bot6" href="./a-i.html">Chat Bot</a>
      </header>
      <video class="wrapper2" autoplay muted loop id="rectangleVideo">
        <source src="./public/mars_rotation 1080p.mp4" />
      </video>
      <video class="wrapper3" autoplay muted loop id="rectangleVideo1">
        <source
          src="./public/spinning_mercury map from orbiter snaps video.mp4"
        />
      </video>
      <div class="welcome-to-virtual">
        WELCOME TO VIRTUAL REALITY VIEW OF MARS AND MERCURY
      </div>
    </div>

    <script>
      var timeline = document.getElementById("timeline");
      if (timeline) {
        timeline.addEventListener("click", function () {
          window.open("https://www.isro.gov.in/Timeline.html");
        });
      }
      
      var rectangleVideo = document.getElementById("rectangleVideo");
      if (rectangleVideo) {
        rectangleVideo.addEventListener("click", function () {
          window.open(
            "https://trek.nasa.gov/TrekVR/VRViewer/TrekVR.html?textures=https://trek.nasa.gov/tiles/Mars/EQ/Mars_Viking_MDIM21_ClrMosaic_global_232m,https://trek.nasa.gov/tiles/Mars/EQ/THEMIS_DayIR_Controlled_Mosaics_65NS_dd0_sept2017&point=23.34594683013982,-139.27367904267405&zoom=8&alphas=1,1&terrain=https://marshub.s3.amazonaws.com/mars_v14/&body=mars&path=23.34594683013982,-139.27367904267405,14.776611052488498,-129.16625735621352"
          );
        });
      }
      
      var rectangleVideo1 = document.getElementById("rectangleVideo1");
      if (rectangleVideo1) {
        rectangleVideo1.addEventListener("click", function () {
          window.open(
            "https://trek.nasa.gov/TrekVR/VRViewer/TrekVR.html?textures=https://trek.nasa.gov/tiles/Mercury/EQ/Mercury_MESSENGER_MDIS_Basemap_BDR_Mosaic_Global_166m,https://trek.nasa.gov/tiles/Mercury/EQ/Mercury_MESSENGER_MDIS_Basemap_EnhancedColor_Mosaic_Global_665m&point=29.757064526255594,115.7235048373&zoom=8&alphas=1,0.28028503562945367&terrain=https://marshub.s3.amazonaws.com/mercury_v1&body=mercury&path=29.757064526255594,115.7235048373,24.582504075904602,122.3372742451796,24.582504075904602,122.3372742451796"
          );
        });
      }
      </script>
  </body>
</html>
